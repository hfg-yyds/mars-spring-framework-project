server:
  port: 8080

spring:
  application:
    name: mars-application
  thymeleaf:
    prefix: classpath:/templates/  #视图解析器的前缀放在这个文件夹
    suffix: .html
    mode: LEGACYHTML5
    servlet:
      content-type: text/html
    encoding: UTF-8
    cache: false  #不用缓存
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
  datasource:
    url: jdbc:mysql://localhost:3306/security_management?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
